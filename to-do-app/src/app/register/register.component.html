<div class="container vh-100 justify-content-center align-items-center d-flex">
    <div class="text-center align-self-center">
    <form [formGroup]="form" novalidate>
        <div>
          <div>
            <h5>Username <span style="color: red"> *</span></h5>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              [(ngModel)]="model.username"
              />
          </div>
        </div>
  
        <div>
          <div>
            <h5>Password <span style="color: red;"> *</span></h5>
          </div>
          <div>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [(ngModel)]="model.password"
              />
          </div>
        </div>
        <input type="submit" class="btn btn-primary" (click)="register()">
      </form>
    </div>
</div>
